plugins {
    id 'application'
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = "com.example.Main"

repositories {
    mavenCentral()
}

def jooqVersion = '3.11.3'

dependencies {
    compile group: 'org.jooq', name: 'jool', version: '0.9.13'

    compile group: 'org.jooq', name: 'jooq', version: jooqVersion
    compile group: 'org.jooq', name: 'jooq-meta', version: jooqVersion
    compile group: 'org.jooq', name: 'jooq-codegen', version: jooqVersion

    compile group: 'com.h2database', name: 'h2', version: '1.4.197'
    compile group: 'org.flywaydb', name: 'flyway-core', version: '5.1.4'
}
